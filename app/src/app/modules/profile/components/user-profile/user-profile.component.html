<app-header></app-header>
<div class="o-container">
  <app-user-header
    [userId]="userId"
    [profileData]="userProfileData?.profile"
    (userEdited)="handleUserEdited($event)"
  ></app-user-header>
</div>
<div class="o-container">
  <div class="o-wrapper">
    <mat-tab-group>
      <mat-tab label="Saved Posts">
        <ng-template matTabContent>
          <div class="a-posts-wrapper">
            <app-post-display
              [items]="userProfileData?.profile.postsCollection"
              (postAddedToCollection)="handleAddToCollection($event)"
              (postLiked)="handleLiked($event)"
              (postViewed)="handlePostViewed($event)"
            ></app-post-display>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Communities"> </mat-tab>
    </mat-tab-group>
  </div>
</div>

<app-footer></app-footer>
