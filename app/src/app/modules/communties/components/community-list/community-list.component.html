<div *ngIf="!!communities" class="o-container">
    <app-community-display
    [communities]="communities"
    [userId]="userId"
    (profileViewed)="onProfileViewed($event)"
    (communityViewed)="onCommunityViewed($event)"
    (communityDeleted)="onCommunityDeleted($event)"
    (communityjoined)="onCommunityJoined($event)"
    ></app-community-display>
</div>
