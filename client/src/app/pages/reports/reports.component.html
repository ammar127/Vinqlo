<div class="col-md-12">
  <div class="card card-table mt-5 pl-3 shadow-sm">
    <h4 class="modal-title text-purple" id="modal-basic-title">Reports</h4>
  </div>
</div>
<div class="row mx-0 my-4">
  <div class="col-md-9">
    <div class="search-field">
      <input
        type="text"
        class="form-control shadow-sm"
        placeholder="Search by Name"
      />
      <img src="../../../assets/images/search-solid.svg" width="30px" alt="" />
    </div>
  </div>
  <div class="col-md-3">
    <ng-select
      [clearable]="false"
      [(ngModel)]="status"
      [items]="statuses"
      bindValue="id"
      bindLabel="name"
      (change)="get()"
    ></ng-select>
  </div>
</div>
<div class="col-md-12">
  <div class="card shadow-sm pb-3 card-table">
    <div class="row">
      <div class="col-md-12 px-5">
        <div class="card shadow-sm card-accordian">
          <a
            class="collapsed"
            data-toggle="collapse"
            (click)="collapse.toggle()"
          >
            <h5 class="icons-color mb-0">{{ reportType }}</h5>
          </a>
          <div
            #collapse="ngbCollapse"
            [(ngbCollapse)]="isCollapsed"
            class="collapse shadow-sm custom-width accordian-main"
          >
            <div class="accordian-menu">
              <div class="accordian-list">
                <h5
                  (click)="onChange(1); collapse.toggle()"
                  data-toggle="collapse"
                  class="main-color"
                >
                  Posts
                </h5>
              </div>
              <hr />
              <a
                ><div
                  (click)="onChange(2); collapse.toggle()"
                  data-toggle="collapse"
                  class="accordian-list"
                >
                  <h5 class="main-color">Communities</h5>
                </div></a
              >
              <hr />
              <a
                ><div
                  (click)="onChange(0); collapse.toggle()"
                  data-toggle="collapse"
                  class="accordian-list"
                >
                  <h5 class="main-color">Users</h5>
                </div></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 px-5">
        <div *ngIf="!isLoader">
          <div
            *ngFor="let report of reports"
            class="card shadow-sm my-2 card-table"
          >
            <div class="p-4">
              <h4 class="main-color mb-4">
                {{ report.by.firstName }} {{ report.by.lastName }}
              </h4>
              <h6>Reason</h6>
              <p>{{ report.body }}</p>
            </div>
            <div class="card-footer">
              <a href="javascript:void(0)" class="mr-4"
                ><img
                  src="../../../assets/images/trash-alt-solid.svg"
                  width="20px"
                  alt=""
                />
                &nbsp; Delete report</a
              >
              <a href="javascript:void(0)" class="mr-4"
                ><img
                  src="../../../assets/images/Path 82.svg"
                  width="20px"
                  alt=""
                />
                &nbsp; Deactivate user</a
              >
              <a href="javascript:void(0)" class="mr-4"
                ><img
                  src="../../../assets/images/phone-square-alt-solid.svg"
                  width="20px"
                  alt=""
                />
                &nbsp; Add strike to user</a
              >
            </div>
          </div>
        </div>
        <loader *ngIf="isLoader"></loader>
      </div>
    </div>
  </div>
</div>
