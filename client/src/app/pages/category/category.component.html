<div class="col-md-12">
  <div class="card card-table mt-5 pl-3 shadow-sm">
    <h4 class="modal-title text-purple" id="modal-basic-title">
      Create Academic Category
    </h4>
  </div>
</div>
<div class="col-md-12">
  <div class="search-field my-4">
    <input
      type="text"
      class="form-control shadow-sm"
      placeholder="Search by Tag"
    />
    <img src="../../../assets/images/search-solid.svg" width="30px" alt="" />
  </div>
</div>
<div class="col-md-12">
  <div class="card shadow-sm pb-3 card-table">
    <div class="row">
      <div class="col-md-12 px-5">
        <div class="card shadow-sm card-accordian">
          <a class="collapsed" data-toggle="collapse" href="#anyId">
            <h5 class="icons-color mb-0">Users</h5>
          </a>

          <div
            style="position: absolute"
            id="anyId"
            class="collapse shadow-sm custom-width accordian-main"
          >
            <div class="accordian-menu">
              <div class="accordian-list">
                <h5 class="main-color">Posts</h5>
              </div>
              <hr />
              <div class="accordian-list">
                <h5 class="main-color">Communities</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 px-5">
        <div style="position: relative">
          <input
            #cName
            type="text"
            class="form-control custom-border"
            placeholder="Enter Campus Name "
          />
          <button
            class="btn btn-plus"
            align="right"
            (click)="createCampus(cName.value)"
          >
            <i class="fas fa-plus-circle"></i>
          </button>
        </div>
      </div>
      <div class="col-md-6 px-5">
        <div class="card card-table shadow-sm">
          <div class="card-campus">
            <h4 class="main-color">Mariakerke</h4>
            <p><i class="fas icons-color fa-users"></i> 1</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 px-5">
        <div class="card card-table shadow-sm">
          <div class="card-campus">
            <h4 class="main-color">Mariakerke</h4>
            <p><i class="fas icons-color fa-users"></i> 1</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card shadow-sm">
  <div>
    <input #cName type="text" placeholder="Enter Campus Name " />
    <button align="right" (click)="createCampus(cName.value)">
      <i class="fas fa-plus-circle"></i>
    </button>
  </div>
</div>
