<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title text-purple" id="modal-basic-title">
      Create Community
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addCommunityForm">
      <div class="form-group">
        <div class="input-field">
          <label for="">Select Community </label>
          <ng-select
            formControlName="category"
            [items]="categories"
            bindValue="slug"
            bindLabel="name"
          ></ng-select>
          <errors [control]="f.category"></errors>
        </div>
        <div class="input-field mt-4">
          <label for=""> Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control custom-border"
            placeholder="Name"
          />
          <errors [control]="f.name"></errors>
        </div>

        <button
          class="btn mb-2 btn-main"
          [disabled]="!addCommunityForm.valid"
          (click)="onPost()"
        >
          Create Community
        </button>
      </div>
    </form>
  </div>
</ng-template>
